<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/CSS/style.css"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Scroll Cinema</title>
    </head>

    <main>
        <body>
            <header>
                <img id="Logo" src="./Images/Logo.png" aria-placeholder="Logo">
                <h1>Scroll Cinema</h1>
            </header>

            <section>
                <!-- Add CSS Styling  -->
                <div id="introContainer">
                    <h2>Filler</h2>
                    <p>Filler</p>
                </div>
                <div id="searchContainer">
                    <!-- Add JavaScript Functionality -->
                    <input id="searchInput" value="Search"></input>
                    <!-- Rating filter -->
                    <div id="searchBySection" class="card">
                        <h3>Search By...</h3>
                        <div id="language-buttons" class="card-body">
                          <label for="compareByGenre">Compare by Genre:</label>
                          <input type="checkbox" id="compareByGenre" name="compareByGenre">
                          <label for="movieRating">Select a Rating:</label>
                          <select id="movieRating" name="movieRating">
                              <option value="" disabled selected>Select a Rating</option>
                              <option value="topRated">Must-Watch Masterpieces</option>
                              <option value="notBad">Midweek Movies</option>
                              <option value="bad">Meagerly Rated Trash</option>
                          </select>
                        </div>
                      </div>
                    <!-- This button should replace the index.html with results.html -->
                    <button id="searchButton">Search Button</button>
                </div>
            </section>
        </body>
    </main>
</html>
