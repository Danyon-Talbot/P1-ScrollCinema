<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/CSS/reset.css"/>
        <link rel="stylesheet" href="./Assets/CSS/style.css"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Scroll Cinema</title>
    </head>

    <body>
        <header id="hero">
            <h1 id="app-title"> ScrollCinema </h1>
            <p>Search for a movie title to see a list of similar films and their ratings!
            </p>
        </header>
  
        <main>
            <section id="searchContainer">
  
            <div id="searchSection" class="card">
                <h3>Search by Movie</h3>
            <form id="search-form">
                <label class="form-label" for="movieTitle">Movie Title</label>
                <input name="movieTitle" id="movieTitle" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Stop the doom scroll!</button>
            </form>
            </div>
  
            <div id="searchBySection" class="card">
                <h3>Search By...</h3>
            <div id="language-buttons" class="card-body">
                <label for="compareByGenre">Compare by Genre:</label>
                <input type="checkbox" id="compareByGenre" name="compareByGenre">
            
                <label for="movieRating">Select a Rating:</label>
                <select id="movieRating" name="movieRating">
                    <option value="topRated">Must-Watch Masterpieces</option>
                    <option value="notBad">Midweek Movies</option>
                    <option value="bad">Meagerly Rated Trash</option>
                </select>
            </div>
            </div>
            </section>
  
            <section id="resultsSection">
                <h2>Showing suggested movies for: <span id="repo-search-term"></span></h2>
                <div id="repos-container" ></div>
            </section>
        </main>
  
    <script src="./Assets/JS/script.js"></script>
    </body>
  
  </html>
